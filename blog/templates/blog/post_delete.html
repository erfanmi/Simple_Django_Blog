{% extends '_base.html' %}

{% block pagetitle %}
    DELETE POST
{% endblock pagetitle %}

{% block content %}
 <div class="container mt-4">
        <div class="row">
        <div class="col-9">
            <div class="card shadow-sm my-3">
                <div class="card-body">
                    <h5 class="card-title"> ARE YOU SURE?! </h5>
                    <p></p>
                    <p> YOU ARE DELETING "{{ post.title }}" PERMANENTLY!</p>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="Yes,Delete!">
                    </form>

                </div>
            </div>
        </div>
{% endblock content %}
