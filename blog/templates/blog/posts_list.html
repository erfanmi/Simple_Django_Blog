{% extends '_base.html' %}

{% block pagetitle %}
    Post List
{% endblock pagetitle %}

{% block content %}
    {% for post in posts_list %}
        <div class="container mt-4">
        <div class="row">
        <div class="col-9">
            <div class="card shadow-sm my-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted small py-2">{{ post.time_created }}</h6>
                    <p class="card-text py-3">
                        {{ post.text }}
                    </p>
                    <a href="{% url 'post_detail' post.id %}" class="btn btn-sm btn-success"> Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
